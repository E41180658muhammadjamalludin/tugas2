<!DOCTYPE html>
<html>
<head>
    <title>Contoh Kasus Cascading CSS</title>
    <link rel="stylesheet" type="text/css" href="prioritas.css">
    <style type="text/css">
    div{
     /* Berikut adalah awalan vendor prefix pada web browser populer:
    -webkit- (Chrome, dan versi terbaru dari Opera)
    -moz- (Firefox)
    -o- (Opera versi lama)
    -ms- (Internet Explorer) 
    Vendor prefix digunakan apabila ada property baru terutama property css3 sehingga disupport oleh semua browser.
    */
    -webkit-column-count: 3;
    -moz-column-count: 3;
    -o-column-count: 3;
    -ms-column-count: 3;
     column-count: 3;
    }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, ipsum vel? Similique nihil sint aperiam sequi quo. In dolore repudiandae sapiente quasi ea eum? Totam voluptas vitae ex repudiandae nam.
    </div>
</body>
</html>
