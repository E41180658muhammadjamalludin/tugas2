<!DOCTYPE html>
<html>
<head>
    <title>Eksternal Style</title>

    Pertama dengan syntaks @import url(nama_file.css) yang diapit dengan tag 'style'

</head>
<body>
    <h2>Text ini akan bewarna putih dan background warna hitam </h2>

</html>
