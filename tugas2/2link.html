<!DOCTYPE html>
<html>
<head>
    <title>Penggunaan Tag Link </title>
</head>
<body>
    <h1>Belajar Tag Link</h1>
    <!-- Link diawali dengan tag <a> dan ditutup </a> didalam tag tersebut ada atribut href yang berfungsi sebagai tujuan alamat link dari sebuah 
    tag a. tag link dapat dikombinasikan dengan button, gambar  Link dibawah ini ditulis lengkap dengan bagian "http://www." penulisan itu disebut external link atau alamat absolut dikarenakan menuju
    alamat lain diinternet. -->
    <p>Saya sedang belajar HTML dari<a href="http://www.jti.polije.com">Jti.polije</a></p>
    <!-- Apabila alamat link yang dituju masih satu situs maka tidak perlu alamat lengkap atau menggunakan "http://www." cukup alamat file saja. Jenis
    Alamat ini disebut dengan alamat relatif -->
    <p>Halaman HTML pertama saya adalah <a href="hello.html">Hello</a></p>
    <!-- Didalam tag a juga terdapat atribut target yang valuenya "_blank" yang berfungsi ketika link diklik maka akan membuka tab baru bukan di Halaman
    yang sama. -->
    <p>Saya sedang belajar html dari <a href="http://www.jti.polije.com" target="_blank">jti.polije</a> dan akan terbuka pada tab baru</p> 
</body>
</html>
