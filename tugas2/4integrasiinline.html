<!DOCTYPE html>
<html>
<head>
    <title>Inline Style</title>
</head>
<body>
    <!-- Methode Inline Style yaitu cara menginput kode CSS langsung ke dalam tag HTML dengan menggunakan atribut style tetapi tidak disarankan karena tujuan css
    untuk memisahkan file html dan css. -->
    <h2 style="background-color:black; color:white" >Text ini akan bewarna putih dan background warna hitam </h2>
</body>
</html>
