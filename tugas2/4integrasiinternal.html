<!DOCTYPE html>
<html>
<head>
    <title>Internal Style</title>
    <!-- Methode Internal Style adalah memisahkan file css dan html tapi masih satu halaman. Kelemahannya apabila kode css sama pada beberapa halaman maka menulis berkali-
    kali pada masing-masing halaman. -->
    <style> 
    h2{
        background-color: black;
        color: white;
    }
    </style>
</head>
<body>
    <h2>Text ini akan bewarna putih dan background warna hitam </h2>
</body>
</html>
